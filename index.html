        <script>
            var app = document.getElementById('khj3');

            var typewriter = new Typewriter(app, {
                loop: true,
                delay: 5,
            });

            typewriter
                .typeString('Holiday Brand Executable ▮▮▮▮▮▮▮▮▮▮▮▮▮▮▮▮▮▮▮▮▮▮▮▮▮▮<br>Loading Fit s p a t r i c k')

        <script>
            var slider = document.getElementById("slider");
            var output = document.getElementById("demo");
            
            output.innerHTML = slider.value; // Display the default slider value
            sliderHandler.apply(slider); // Initialize link's value by calling the handler

            // Update the current slider value (each time you drag the slider handle)
            slider.oninput = sliderHandler;
            function sliderHandler() {
                output.innerHTML = this.value;
                
                if(this.value==1)
                    $("#scrollimg-container1").css({'display':'block'});
                else if(this.value!=1)
                    $("#scrollimg-container1").css({'display':'none'});
                
                if(this.value==2)
                    $("#scrollimg-container2").css({'display':'block'});
                else if(this.value!=2)
                    $("#scrollimg-container2").css({'display':'none'});
                
                if(this.value==3)

                else if(this.value!=3)

                else if(this.value!=6)
                    $("#scrollimg-container6").css({'display':'none'});
                
               
             
            }
            
        </script>
